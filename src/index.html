<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<script
			src="https://kit.fontawesome.com/16e1e5381e.js"
			crossorigin="anonymous"
		></script>
		<script src="main.js" defer></script>
		<title>Kofe</title>
	</head>
	<body>
		<header>
			<div class="container_lg">
				<div class="header_toolbar">
					<a class="logo" href="#">
						<img src="assets/logo/Logo.svg" alt="logo" class="logo" />
					</a>
					<span class="icon_button header_button button_menu">
						<i class="fa-sharp fa-solid fa-bars"></i>
					</span>
				</div>
				<nav class="hidden">
					<span class="icon_button header_button button_close">
						<i class="fa-sharp fa-solid fa-xmark"></i>
					</span>
					<ul>
						<li class="nav_link"><a href="#">Home</a></li>
						<li class="nav_link"><a href="#">Menu</a></li>
						<li class="nav_link nav_link_button"><a href="#">Book Now</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="banner overlay_dark">
				<div class="banner_text">
					<h1 class="banner_subtitle transparent">COFFEE,</h1>
					<h1 class="banner_subtitle transparent">BRUNCH,</h1>
					<h1 class="banner_subtitle transparent">& GOOD VIBES</h1>
				</div>
			</div>
			<section class="section_card">
				<div class="container_lg section_content">
					<div class="section_text transparent">
						<h1 class="section_title">
							<span class="section_number">01</span> About
						</h1>
						<p class="section_description">
							Est 2008, Kofe specialises in the procurement of delicious coffee.
						</p>
						<p class="section_description">
							Focusing on the correlation between selection, roasting and
							brewing that best represents its unique qualities.
						</p>
					</div>
					<img
						class="section_image transparent"
						src="assets/images/about_bg_sm.jpg"
						alt=""
					/>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
